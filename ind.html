    <form id="contact">
        <div class="form-group">
          <label for="exampleInputEmail1">NAME</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter name"></input>
         </div>
       
        <div class="form-group">
                <label for="exampleInputEmail1">Phone Number</label>

    <div id="table">
      <table class="table" >

              <tr>
                
                <th scope="col">NAME</th>
                <th scope="col">PHONE_Number</th>
                
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>

        <script >
          // represents a member
class member
{
    constructor(name,number)
    {
        this.name=name;
        this.number=number;
    }
}

//handle UI Tasks
class UI
    {
        static displayBooks()
        {
          
            const books=Store.getRecord;
            books.forEach((book) => UI.addBookToList(book));
        }
        static addBookToList(book)
        {
            const list=document.querySelector('#book-list');
            const row=document.createElement('tr');
            
            row.innerHTML=`
            
            <td>${book.name}</td>
            <td>${book.number}</td>
           
        <td> <a href="#" value="X" class="btn btn-danger btn-sm delete">X</a> </td> `;

            
            list.appendChild(row);
      
        }

  /*   static deleteRecord(el)
        {
            if(el.classlist.contains('delete'))
            {
                el.parentElement.parentElement.remove();
            }

        } 
     
*/

 static clearFields()
        {
            document.querySelector('#name').value=' ';
            document.querySelector('#number').value=' ';
        }
            
  
    }
class StoreBooks{
   static getRecord()
    {
      let books;
      if(localStorage.getItem['books']==null)
      {
        books=[];
      }
      else
      {
        books=JSON.parse(localStorage.getItem('books'));
      }
      return books;
    }
   static addRecord(book)
    {
      const books=Store.getRecord();
      books.push(book);
      localStorage.setItem('books', JSON.stringify(books));
    }
   static removeRecord(name)
    {
const books=Store.getBooks();
books.forEach((book, index) => {
  if(book.number === number){
    books.splice(index,1);
  }
});
localStorage.setItem('books',JSON.stringify(books));
    }
}



document.addEventListener('DOMContentLoaded', UI.displayBooks);


document.querySelector('#contact').addEventListener('submit',(e)=> {
    e.preventDefault();
    const name=document.querySelector('#name').value;
    const number=document.querySelector('#number').value;

    if((name == " " && number==" "))
    {
        alert("Please insert in all the fields");
    }
    else if((name == " " && number!=" "))
    {
        alert("Please insert in all the fields");
    }
    else if((name != " " && number==" "))
    {
        alert("Please insert in all the fields");
    }
    else
    {

const book=new member(name,number);
 
UI.addBookToList(book);
//UI.showAlert('Conatct Added', 'success');
Store.addRecord(book);
UI.clearFields();
    }
});
